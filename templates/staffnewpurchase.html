{% extends 'staffbase.html' %} {% block content %}
<style>
	th,
	td {
		padding: 10px;
	}
</style>
<center>
	<form style="width: 600px" method="POST" enctype="multipart/form-data">
		{% csrf_token %}
		<table style="margin: 50px" align="center">
			<br /><br />
			<h2 align="center"><b>Purchase details</b></h2>
			<tr>
				<td><b>Purchase date :</b></td>
				<td>
					<input
						type="text"
						name="txtDate"
						readonly=""
						class="form-control"
						value="{{date}}"
					/>
				</td>
			</tr>
			<tr>
				<td colspan="2" align="center">
					<input
						type="submit"
						name="submit"
						value="Add purchase list"
						class="btn btn-success"
					/>
				</td>
			</tr>
		</table>
	</form>
</center>

<script>
	var msg = '{{msg}}';
	if (msg != '') {
		alert(msg);
		// location.href="/adminproduct";
	}
</script>
{% endblock %}
